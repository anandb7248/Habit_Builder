name: Lint

on:
  push:
    branches: [ ActionsTest ]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
    
defaults:
  run:
    working-directory: ./ReactNative
